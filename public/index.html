<!doctype html>
<html lang="en">
  <head>
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Find Me a Walk</title>

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://findmeawalk.com" />
    <meta property="og:site_name" content="Find Me a Walk" />
    <meta property="og:title" content="Come join me?" />
    <meta property="og:description" content="Walk like a tourist in your backyard." />
    <meta property="og:image" content="https://scontent.xx.fbcdn.net/v/t1.0-9/15241161_1610182139278769_2655726237794556051_n.png?oh=36a15ab75e8f825707789ce952771ec7&oe=58CC2F5B" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png">

    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-88008298-1', 'auto');
        ga('send', 'pageview');
    </script>
    <script src="https://use.fontawesome.com/b4fc7ddcab.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>

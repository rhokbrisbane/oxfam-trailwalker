<!DOCTYPE html>
<html>

<head>
    <title>Find Me a Walk</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/fonts.css" />
    <script src="https://use.fontawesome.com/b4fc7ddcab.js"></script>
</head>

<body>

    <div class="site-container">

        <div class="filter-search-box">
            <div class="filter-search-logo">
                <h1>Find Me A Walk</h1>
            </div>
            <div class="filter-search-track-details">
                <span class="filter-search-name">Track Name</span><span class="filter-search-length">10km</span><span class="filter-search-difficulty">Hard</span>
            </div>
            <div class="filter-map-details">
            </div>
        </div>

        <div class="filter-social-icons">
            <a href="#" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a><a href="#" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a><a href="#" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            <span>Powered by Trailblazerz</span>
        </div>

        <div class="filter-map-buttons">
            <button>Too Short</button><button>Too Long</button>
        </div>

        <div id="map"></div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="assets/js/osm.js"></script>
    <script src="assets/js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8l-OXpp0KmXy8cc4q6s70GMoOvA5a0II&callback=initMap"></script>
</body>

</html>

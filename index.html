<!DOCTYPE html>
<html>

<head>
    <title>Find Me a Walk</title>

    <meta property="og:type" content="place" />
    <meta property="og:url" content="https://findmeawalk.com" />
    <meta property="og:title" content="Come join me?" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="https://scontent.xx.fbcdn.net/v/t1.0-9/15241161_1610182139278769_2655726237794556051_n.png?oh=36a15ab75e8f825707789ce952771ec7&oe=58CC2F5B" />
	
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/fonts.css" />
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    <script src="https://use.fontawesome.com/b4fc7ddcab.js"></script>
</head>

<body>

    <div class="site-container">

        <div class="filter-search-box">
            <div class="filter-search-logo">
                <h1>Find Me A Walk<img src="assets/img/icon.png"></h1>
            </div>
            <div class="filter-search-track-details">
                <span class="filter-search-name">Track Name</span><span id="length" class="filter-search-length">Distance</span><span class="filter-search-difficulty">Hard</span>
            </div>
            <div class="filter-map-details">
            </div>
        </div>

        <div class="filter-social-icons">
            <a href="https://www.facebook.com/Find-Me-A-Walk-1610148005948849/" target="_blank" rel="noopener noreferrer"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            <a href="https://www.instagram.com/findmeawalk/" target="_blank" rel="noopener noreferrer"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            <a href="https://twitter.com/FindMeAWalk" target="_blank" rel="noopener noreferrer"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            <a href="https://github.com/rhokbrisbane/oxfam-trailwalker/" target="_blank" rel="noopener noreferrer" title="Help improve this app!"><i class="fa fa-github" aria-hidden="true"></i></a>
            <span>Powered by Oxfam Trailerwalker</span>
        </div>

        <div class="filter-map-buttons">
            <button class="submit">Let's do it!</button>
            <div class="other-buttons">
            <button class="short">Too Short</button><button class="long">Too Long</button>
            </div>
        </div>

        <div id="map"></div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="assets/js/osm.js"></script>
    <script src="assets/js/map.js"></script>
    <script src="assets/js/facie.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/googleDirection.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9WQZdYoh7Mt4GjbF_HAQncunbL0UAIk8&callback=initMap"></script>
</body>

</html>
